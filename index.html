<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="bill-container">
        <label for="bill">Bill</label>
        <input class="bill-holder" type="text" />
      </div>
      <div class="num-of-people">
        <label for="number of people">No. of People</label>
        <input class="num-of-p-holder" type="text" />
      </div>
      <div class="tip-percentage">
        <label for="tip-percentage">Percent</label>
        <input class="tip-percentage-holder" type="text" />
      </div>
      <div class="tip-amount">
        <label for="tip-amount">Tip Amount</label>
        <span class="tip-amount-holder">$0.00</span>
      </div>
      <div class="total-bill">
        <label for="text">Total Amount</label>
        <span class="total-amount-holder">$0.00</span>
      </div>
      <hr />
      <div class="tip-per-person">
        <label for="tip-per-person">Tip per person</label>
        <span class="tip-per-person-holder">$0.00</span>
      </div>
      <div class="total-per-person">
        <label for="total-per-person">Total per person</label>
        <span class="total-per-person-holder">$0.00</span>
      </div>
    </div>
  </body>
</html>
